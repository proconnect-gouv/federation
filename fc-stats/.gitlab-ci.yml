test/stats:
  stage: test
  image: ${FC_DOCKER_REGISTRY}/nodejs:${NODE_VERSION}-dev
  tags:
    - node
  needs:
    - job: global-install
      artifacts: true
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event" || $CI_COMMIT_BRANCH == "staging"' 
  script:
    - cd fc-stats
    - yarn test
  interruptible: true

cypress/stats:
  stage: e2e
  image: ${E2E_DOCKER_IMAGE}
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event" || $CI_COMMIT_BRANCH == "staging"' 
  tags:
    - cypress
  variables:
    TZ: "Europe/Paris"
  before_script:
    - yarn config set proxy $PROXY_EXPLOITATION && yarn config set https-proxy $PROXY_EXPLOITATION
    - echo "FC_DOCKER_VERSION=$FC_DOCKER_VERSION"
    - if [ "$(docker ps -aq --filter name=^fc |wc -l) -ge 1" ]; then docker container rm -f $(docker ps -aq --filter name=^fc) || true; docker volume prune -f; fi
    - rm -rf $FC_ROOT/fc-docker
    - git clone --single-branch -b $FC_DOCKER_VERSION https://gitlab-ci-token:$CI_JOB_TOKEN@gitlab.dev-franceconnect.fr/france-connect/fc-docker.git $FC_ROOT/fc-docker
    - shopt -s expand_aliases
    - alias docker-stack=$FC_ROOT/fc-docker/docker-stack
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - if [[ ! -d $FC_ROOT/mocks ]]; then cp -R /var/www/mocks $FC_ROOT/; fi
    - cp -R /var/www/elasticsearch/data/ $FC_ROOT/fc-docker/volumes/elasticsearch/
    - chown -R 1000:0 $FC_ROOT/fc-docker/volumes/elasticsearch/data/
    - ln -s $CI_PROJECT_DIR $FC_ROOT/fc-docker/volumes/src/fc-apps
    - for mock in `find $FC_ROOT/mocks -maxdepth 1 -mindepth 1 -type d`; do cd $mock && git fetch && git checkout -f origin/master && git clean -df && echo "Installing depedencies for $(/usr/bin/basename $mock)" && npm install; ln -sfn $mock $FC_ROOT/fc-docker/volumes/src; done
    - cd $CI_PROJECT_DIR
  script:
    - docker-stack up fc-stats fc-workers
    - docker-stack fixtures fc-stats
    - docker-stack start fc-stats
    - timeout 100 bash -c 'while [[ "$(curl --insecure -s -o /dev/null -w ''%{http_code}'' https://fc-stats.docker.dev-franceconnect.fr/login)" != "200" ]];
        do echo "Waiting for fc-stats..." && sleep 10; done' ||
        (echo 'Cannot connect to fc-stats' && exit 1)
    - npx cypress${CYPRESS_VERSION:=@5.6.0} run -c video=${CYPRESS_VIDEO} -P fc-stats/ || (
        (docker cp fc_fc-stats_1:/tmp/.pm2/logs fc-stats/cypress || true) &&
        (docker cp fc-rp-all:/var/log/nginx fc-stats/cypress/logs || true) &&
        exit 1)
  interruptible: true
  needs:
    - job: global-install
      artifacts: true
  artifacts:
    expire_in: 1 hrs
    when: on_failure
    paths:
    - fc-stats/cypress/screenshots
    - fc-stats/cypress/videos
    - fc-stats/cypress/logs
  after_script:
    - bash $CI_BUILDS_DIR/france-connect/fc-docker/docker-stack halt
    - docker container prune -f && docker volume prune -f
