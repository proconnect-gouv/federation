<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FranceConnect - Design System Core</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="A collection of SCSS helpers" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="./libs/css/vue.css" />
    <link rel="stylesheet" href="./libs/css/docsify-view-source.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div data-app id="main">Please wait...</div>
    <script>
      window.$docsify = {
        el: '#main',
        subMaxLevel: 2,
        search: 'auto',
        coverpage: false,
        onlyCover: true,
        homepage: '/home.md',
        loadSidebar: true,
        loadNavbar: true,
        routerMode: 'hash',
        name: '@fc/system-design-fc',
      };
    </script>
    <script src="./libs/js/docsify.min.js"></script>
    <script src="./libs/js/search.min.js"></script>
    <script src="./libs/js/docsify-pagination.min.js"></script>
    <script src="./libs/js/docsify-view-source.js"></script>
  </body>
</html>
