stages:
  - build
  - code_quality
  - test

lerna-bootstrap:
  image: node:8
  stage: build
  script:
    - npm ci
  artifacts:
    paths:
      - node_modules

lint:
  image: node:8
  stage: code_quality
  script:
    - npm run lint
  dependencies:
    - lerna-bootstrap

include:
  - '/shared/.gitlab-ci.yml'
  - '/fc-exploitation/.gitlab-ci.yml'
  - '/fc-stats/.gitlab-ci.yml'
  - '/fc-workers/.gitlab-ci.yml'
