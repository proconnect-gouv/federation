name: üê≥ Build docker images

on:
  push:
    tags:
      - '*'

jobs:
  build_docker:
    name: üê≥ Build and register docker images
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Github Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.instance }}
          tags: |
            type=sha,format=long,prefix=
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=${{ github.ref_name }}
          flavor: |
            latest=${{ github.ref == 'refs/heads/main' }}

      - name: Checkout
        uses: actions/checkout@v4

      - name: Mount Cache
        uses: actions/cache@v3
        id: cache
        with:
          path: |
            usr-local-share-cache-yarn
          key: instance-mount-cache-${{ hashFiles('back/Dockerfile') }}
      - name: Inject cache into docker
        uses: reproducible-containers/buildkit-cache-dance@v3.1.0
        with:
          cache-map: |
            {
              "usr-local-share-cache-yarn": "/usr/local/share/.cache/yarn"
            }
          skip-extraction: ${{ steps.cache.outputs.cache-hit }}

      - name: Build image
        id: build
        uses: docker/build-push-action@v6
        with:
          build-args: |
            SOURCE_COMMIT=${{ github.sha }}
            INSTANCE=${{ matrix.instance }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          context: ./back
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          target: production

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ghcr.io/${{ github.repository }}/${{ matrix.instance }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

    strategy:
      matrix:
        include:
          - instance: bridge-http-proxy-rie
          - instance: core-fca-low
          - instance: csmr-rie
          - instance: mock-data-provider
          - instance: mock-identity-provider-fca-low
          - instance: mock-service-provider-fca-low
