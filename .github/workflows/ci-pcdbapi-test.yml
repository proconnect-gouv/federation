name: ğŸ’š CI Tests - Federation API Partner

permissions:
  contents: read

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  test_api_partner:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./pcdbapi
    steps:
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ—ï¸ Build containers
        run: docker compose build --with-dependencies pcdbapi-test

      - name: ğŸ” Lint code (ruff check)
        run: docker compose run -T --rm pcdbapi-test
          ruff check .

      - name: ğŸ’… Check formatting (ruff format)
        run: docker compose run -T --rm pcdbapi-test
          ruff format --check .

      - name: ğŸš€ Start services
        run: docker compose up --build --wait pcdbapi

      - name: ğŸ§ª Run tests with coverage
        run: docker compose run -T --rm pcdbapi-test
          pytest -vv --cov=. --cov-report term-missing --cov-fail-under=100
