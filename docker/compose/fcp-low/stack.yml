version: "2.4"

services:
  ####################
  # MINIMUM FCP LOW
  ####################

  min-fcp-low:
    image: alpine
    depends_on:
      - "core-fcp-low"
      - "fsp1-low"
      - "fip1-low"
      - "dpp1-low"

  ####################
  # BDD FCP LOW
  ####################

  bdd-fcp-low:
    image: alpine
    depends_on:
      - "core-fcp-low"
      # -- SP
      - "fsp1-low"
      - "fsp2-low"
      - "fsp3-low"
      - "fsp4-low"
      # -- IdP
      - "fip1-low"
      - "fip2-low"
      - "fip3-low"
      - "fip4-low"
      - "fip8-low"
      - "fip9-low"
      - "aidants-connect-mock"
      # -- DP
      - "dpp1-low"
      - "dpp2-low"
      # -- Exploitation
      - "fc-exploitation"
      # -- Mailer
      - "maildev"

  ####################
  # ALL FCP LOW
  ####################

  all-fcp-low:
    image: alpine
    depends_on:
      - "core-fcp-low"
      - "fsp1-low"
      - "fsp2-low"
      - "fsp3-low"
      - "fsp4-low"
      - "fip1-low"
      - "fip2-low"
      - "fip3-low"
      - "fip4-low"
      - "fip8-low"
      - "fip9-low"
      - "aidants-connect-mock"
      # --
      - "maildev"
      - "dpp1-low"
      - "dpp2-low"
