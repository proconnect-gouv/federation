services:
  ####################
  # SP Mocks
  ####################

  fsa1-low:
    hostname: fsa1-low
    build:
      context: '${FEDERATION_DIR}/back'
      target: dev
      args:
        INSTANCE: mock-service-provider-fca-low
    user: ${CURRENT_UID}
    working_dir: /var/www/app
    depends_on:
      redis-pwd:
        condition: service_healthy
    volumes:
      - '${FEDERATION_DIR}/back:/var/www/app'
      - '${VOLUMES_DIR}/app:/opt/scripts'
      - '${VOLUMES_DIR}/log/:/var/log/app'
      - '${VOLUMES_DIR}/.home:/home'
      - '${VOLUMES_DIR}/ssl:/etc/ssl/docker_host:ro'
    env_file:
      - '${COMPOSE_DIR}/shared/.env/base-app.env'
      - '${COMPOSE_DIR}/fca-low/.env/fsa1-low.env'
    tty: true
    networks:
      - public
      - data
    init: true
    command: 'node dist/instances/mock-service-provider-fca-low/main.js'

  fsa2-low:
    hostname: fsa2-low
    image: pc-nodejs
    build:
      {
        context: '${COMPOSE_DIR}/../builds/node',
        args: { NODE_VERSION: '${NODE_VERSION}' },
      }
    user: ${CURRENT_UID}
    working_dir: /var/www/app
