version: "3.4"

####################
####################
services:
  stack-fca:
    image: alpine
    depends_on:
      - "fca"
      - "fca-front"
      - "fsa1v2"
      - "fsa2v2"
      - "fsa3v2"
      - "fsa4v2"
      - "fia1v2"
      - "fia2v2"
      - "fia4v2"
      - "fia5v2"
      - "exploitation-fca"
      - "pg-exploitation-fca"
      - "exploit-fca"
      - "exploit-fca-front"

  ####################
  # SP Mocks V2
  ####################

  fsa1v2:
    hostname: fsa1v2
    image: gitlab.dev-franceconnect.fr:5005/france-connect/infra/nodejs:${NODE_VERSION}-dev
    user: ${CURRENT_UID}
    working_dir: /var/www/app
    depends_on:
      - "redis-pwd"
      - "squid"
    volumes:
      - "${VOLUMES_DIR}/src/fc/back:/var/www/app"
      - "${VOLUMES_DIR}/app:/opt/scripts"
      - "${VOLUMES_DIR}/log/:/var/log/app"
      - "${VOLUMES_DIR}/.home:/home"
      - "${VOLUMES_DIR}/ssl:/etc/ssl/docker_host:ro"
    env_file:
      - "${COMPOSE_DIR}/base-app.env"
      - "${COMPOSE_DIR}/sp-fca.env"
    ports:
      - 9231:9231
    tty: true
    environment:
      - "PM2_SCRIPT=yarn start:dev --debug=0.0.0.0:9231 mock-service-provider-fca"
      - "VIRTUAL_HOST=fsa1v2.docker.dev-franceconnect.fr"
      - 'IdentityProviderAdapterEnv_REDIRECT_URIS=["https://fsa1v2.docker.dev-franceconnect.fr/oidc-callback/envIssuer"]'
      - 'IdentityProviderAdapterEnv_POST_LOGOUT_REDIRECT_URIS=["https://fsa1v2.docker.dev-franceconnect.fr/logout-callback"]'
      - "IdentityProviderAdapterEnv_CLIENT_ID=6925fb8143c76eded44d32b40c0cb1006065f7f003de52712b78985704f39950"
      - "IdentityProviderAdapterEnv_CLIENT_SECRET=+sqGL4XE6aqzIMOp/DKC1jWB8I+8qE1jW6iz2tUv8lt+ZZzxjyoCBQeuAcJTFZxfLywkn6cAICK5JPLxYM0+8pk/q7CGHUfr/gzr3ZYRroWWE+egEEDxqRYDYe0="
      # Arbitrary DB number, default is 0 and is used by legacy core.
      - "Redis_DB=4"
      # Logger
      - "Logger_FILE=/var/log/app/fsa1v2.log"
      - "Session_FQDN=fsa1v2.docker.dev-franceconnect.fr"
      # Set OIDC library debugging mode: https://www.npmjs.com/package/oidc-provider#debugging
      - "DEBUG=oidc-provider:*"
      # OidcClient
      - "OidcClient_SCOPE=openid uid given_name usual_name email siren siret organizational_unit belonging_population phone chorusdt"
      - "OidcClient_ACR=eidas1"
      # Encryption & Algorythm
      - "IdentityProviderAdapterEnv_ID_TOKEN_SIGNED_RESPONSE_ALG=HS256"
      - "IdentityProviderAdapterEnv_USERINFO_SIGNED_RESPONSE_ALG=HS256"
    networks:
      - public
      - data
    command: "pm2 logs"

