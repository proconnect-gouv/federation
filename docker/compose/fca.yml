  exploit-fca:
    hostname: exploit-fca
    image: gitlab.dev-franceconnect.fr:5005/france-connect/infra/nodejs:${NODE_VERSION}-dev
    user: ${CURRENT_UID}
    working_dir: /var/www/app
    depends_on:
      - "pg-exploitation-fca"
      - "mongo-fca"
      - "squid"
    volumes:
      - "${VOLUMES_DIR}/src/fc/back:/var/www/app"
      - "${VOLUMES_DIR}/app:/opt/scripts"
      - "${VOLUMES_DIR}/.home:/home"
      - "${VOLUMES_DIR}/log:/var/log/app"
      - "${VOLUMES_DIR}/ssl:/etc/ssl/docker_host:ro"
    env_file:
      - "${COMPOSE_DIR}/base-app.env"
      - "${COMPOSE_DIR}/postgres.env"
      - "${COMPOSE_DIR}/fc-mongo.env"
    ports:
      - 9251:9251
    environment:
      - "PM2_SCRIPT=yarn start:dev --debug=0.0.0.0:9251 exploit-fca-instance"
      - "VIRTUAL_HOST=exploit-fca.docker.dev-franceconnect.fr"
      - "VIRTUAL_HOST_PATH=/api"
      - "FQDN=exploit-fca.docker.dev-franceconnect.fr"
      # Logger
      - "Logger_FILE=/var/log/app/exploit-fca.log"
      # Proxy Configuration
      - "HTTPS_PROXY=http://squid:3128"
      - "DB_HOST=pg-exploitation-fca"
      - "FC_DB_TYPE=mongodb"
      - "FC_DB_HOSTS=mongo-fca:27017"
      - "FC_DB_DATABASE=corev2"
      - "FC_DB_TLS=true"
      - "FC_DB_TLS_INSECURE=false"
      - "FC_DB_TLS_CA_FILE=/etc/ssl/docker_host/docker-stack-ca.crt"
      - "FC_DB_TLS_ALLOW_INVALID_HOST_NAME=false"
      - "CLIENT_SECRET_CIPHER_PASS=JZBlwxfKnbn/RV025aw+dQxk+xoQT+Yr"
      - "REQUEST_TIMEOUT=60"
      - 'Session_COOKIE_SECRETS=["yahvaeJ0eiNua6te", "lidubozieKadee7w", "Eigoh6ev8xaiNoox", "veed7Oow7er5Saim"]'
      - "Session_USERINFO_CRYPT_KEY=raePh3i+a4eiwieb-H5iePh6o/gheequ"
      #FAG USE HSM
      - "USE_HSM=true"
    networks:
      - exploitation
      - data
    command: "tail -f /dev/null"

  exploit-fca-front:
    hostname: exploit-fca-front
    image: gitlab.dev-franceconnect.fr:5005/france-connect/infra/nodejs:${NODE_VERSION}-dev
    user: ${CURRENT_UID}
    working_dir: /var/www/app
    depends_on:
      - "squid"
      - "exploit-fca"
    volumes:
      - "${VOLUMES_DIR}/src/fc/front/apps/exploit-fca:/var/www/app"
      - "${VOLUMES_DIR}/app:/opt/scripts"
      - "${VOLUMES_DIR}/log:/var/log/app"
      - "${VOLUMES_DIR}/.home:/home"
      - "${VOLUMES_DIR}/ssl:/etc/ssl/docker_host:ro"
    env_file:
      - "${COMPOSE_DIR}/base-app.env"
    environment:
      - "EVT_LOG_FILE=/var/log/app/exploit-fca-front.log"
      - "FQDN=exploit-fca.docker.dev-franceconnect.fr"
      - "PM2_CWD=/var/www/app"
      - "PM2_SCRIPT=yarn start"
      - "VIRTUAL_HOST=exploit-fca.docker.dev-franceconnect.fr"
      - "VIRTUAL_HOST_PATH=/"
    networks:
      - exploitation
      - data
    command: "tail -f /dev/null"
