<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FranceConnect Legacy docker</title>
  <style type="text/css">
    body {
      font-family: Helvetica, Arial, sans-serif;
      font-size: 16px;
      line-height: 150%;
      background-image: url("/background.svg");
    }
    #all {
      margin: 0 auto 10em auto;
      width: 100%;
      min-width: 32em;
      max-width: 60em;
    }
    #links {
      column-count: auto;
      column-width: 15em;
    }
    a {
      color: #666;
      text-decoration: none;
    }
    a {
      display: list-item;
      list-style-type: square;
      list-style-position: inside;
    }
    a:hover, a:active {
      color: black;
      text-decoration: underline;
    }
    h1 {
      text-align: center;
    }
    h3 {
      font-size: 1.4em;
      margin: 0 0 1em 0;
    }
    .block {
      margin-top: 4em;
      break-inside: avoid-column;
      display: inline-block;
    }
    ul {
      margin: 1em 0 0 0;
      list-style: none;
      padding: 0 0 0 1em;
    }
  </style>
</head>

<body>
  <img src="/fc_logo.png">
  <h1>FranceConnect Legacy docker</h1>
  <div id="all">
    <div id="links">
      <div class="block">
        <h3>Urls</h3>
        <ul>
          <li>
            <a href="https://fsp1.docker.dev-franceconnect.fr/login"
              id="fsp1">fsp1</a>
          </li>
          <li>
            <a href="https://fsp2.docker.dev-franceconnect.fr/login"
              id="fsp2">fsp2</a>
          </li>
          <li>
            <a href="https://fsp3.docker.dev-franceconnect.fr/login"
              id="fsp3">fsp3</a>
          </li>
          <li>
              <a href="https://fcp.docker.dev-franceconnect.fr/traces"

          <li>
            <a href="https://fc-exploitation.docker.dev-franceconnect.fr/login"
              id="exploitation">exploitation</a>
          </li>
          <li>
            <a href="https://fc-support.docker.dev-franceconnect.fr/login"
              id="support">support</a>
          </li>
          <li>
            <a href="https://fip1.docker.dev-franceconnect.fr"
              id="fip1">fip1</a>
          </li>
          <li>
            <a href="https://fip2.docker.dev-franceconnect.fr"
              id="fip2">fip2</a>
          </li>
          <li>
            <a href="https://fip3.docker.dev-franceconnect.fr"
              id="fip3">fip3</a>
          </li>
          <li>
            <a href="https://ud.docker.dev-franceconnect.fr"

          </li>
          <li>
            <a href="https://ud.docker.dev-franceconnect.fr/history"

              id="ud-preferences">ud-preferences</a>
          </li>
