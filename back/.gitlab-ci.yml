stages:
  - 'Unit tests'
  - 'End to end'

global:
  image: node:12.16.1
  stage: 'Unit tests'
  script:
    - cd back/
    - yarn install
    - yarn lint
    - yarn prettier
    - yarn test --coverage
    - ./scripts/coverage.sh
  coverage: '/Global coverage is: \[([\d\.]+)%\]/'

include:
  - '/back/instances/core-fcp-high/.gitlab-ci.yml'
