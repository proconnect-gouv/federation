stages:
  - 'Code quality'
  - 'End to end'
  - 'Checkmarx'
  - 'Cache'
  - 'Review'
  - 'Build'
  - 'Post-deploy'

variables:
  FC_ROOT: '$CI_BUILDS_DIR/france-connect'
  PROXY_EXPLOITATION: "http://$EXPLOITATION_PROXY_HOST:$EXPLOITATION_PROXY_PORT"
  CYPRESS_CACHE_FOLDER: '$CI_PROJECT_DIR/cache/Cypress'

global:
  image: gitlab.dev-franceconnect.fr:5005/france-connect/fc-docker/nodejs:${NODE_VERSION}-dev
  stage: 'Code quality'
  tags:
    - node
  rules:
    - if: '$CI_PIPELINE_SOURCE != "merge_request_event" && $CI_COMMIT_BRANCH != "staging"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: manual
    - if: '$CI_COMMIT_BRANCH == "staging"'
  cache:
    key: '${CI_PROJECT_ID}'
    policy: pull
    paths:
      - back/node_modules/
      - quality/node_modules/
  script:
    # Back folder
    - cd back/
    - yarn install
    - yarn lint
    - yarn prettier
    - yarn test --coverage
    - ./scripts/coverage.sh
    # Quality folder
    - cd $CI_PROJECT_DIR/quality
    - yarn install
    - yarn lint
    - yarn prettier
    - yarn tsc --noEmit
  coverage: '/Global coverage is: \[([\d\.]+)%\]/'
  interruptible: true

build-cache:
  image: gitlab.dev-franceconnect.fr:5005/france-connect/fc-docker/nodejs:${NODE_VERSION}-dev
  tags:
    - node
  cache:
    key: '${CI_PROJECT_ID}'
    policy: push
    paths:
      - back/node_modules/
      - front/node_modules/
      - quality/node_modules/
      - front/apps/agent-connect/node_modules/
      - $CYPRESS_CACHE_FOLDER
  stage: 'Cache'
  script:
    - cd $CI_PROJECT_DIR/back && yarn install
    - cd $CI_PROJECT_DIR/front && yarn install
    - cd $CI_PROJECT_DIR/quality && yarn install
  dependencies: []
  interruptible: true
  rules:
    - if: '$CI_COMMIT_BRANCH == "staging"'

