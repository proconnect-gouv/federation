eidas-bridge:
  stage: 'End to end'
  image: ${E2E_DOCKER_IMAGE}
  tags:
    - cypress
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event" || $CI_COMMIT_BRANCH == "staging"'
  variables:
    TZ: 'Europe/Paris'
  cache:
    key: '${CI_PROJECT_ID}'
    policy: pull
    paths:
      - back/node_modules/
  before_script:
    - if [ "$(docker ps -aq --filter name=^fc |wc -l) -ge 1" ]; then docker container rm -f $(docker ps -aq --filter name=^fc) || true; docker volume prune -f; fi
    - shopt -s expand_aliases
    - alias docker-stack=$FC_ROOT/fc/docker/docker-stack
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - if [[ ! -d $FC_ROOT/mocks ]]; then cp -R /var/www/mocks $FC_ROOT/; fi
    - ln -s $CI_PROJECT_DIR $FC_ROOT/fc/docker/volumes/src/fc
    - ln -s $FC_ROOT/fc/front/apps/user-dashboard $FC_ROOT/fc/docker/volumes/src/user-dashboard
    - for mock in `find $FC_ROOT/mocks -maxdepth 1 -mindepth 1 -type d`; do cd $mock && git fetch && git checkout -f origin/master && git clean -df && echo "Installing depedencies for $(/usr/bin/basename $mock)" && npm install; ln -sfn $mock $FC_ROOT/fc/docker/volumes/src; done
    - cd $CI_PROJECT_DIR
  script:
    - docker-stack up all-eidas-high
    - docker exec fc_core-fcp-high_1 bash -c "yarn config set proxy $PROXY_EXPLOITATION && yarn config set https-proxy $PROXY_EXPLOITATION"
    - docker-stack dep core-fcp-high
    - docker-stack start core-fcp-high eidas-bridge csmr-hsm rnipp fsp1-high fsp2-high fsp3-high fip1-high fip2-high fip6-high fip7-high
    # Starting Cypress
    - timeout 120 bash -c 'while [[ "$(curl --insecure -s -o /dev/null -w ''%{http_code}'' https://eidas-bridge.docker.dev-franceconnect.fr/.well-known/openid-configuration)" != "200" ]];
      do echo "Waiting for eidas-bridge..." && sleep 10; done' || (
      (echo 'Cannot connect to eidas-bridge') &&
      (docker exec fc_eidas-bridge_1 cat /tmp/.pm2/logs/eidas-bridge-error-0.log || true) &&
      (docker exec fc_eidas-bridge_1 cat /tmp/.pm2/logs/eidas-bridge-out-0.log || true) &&
      exit 1)
    - npx cypress${CYPRESS_VERSION} run -c video=${CYPRESS_VIDEO} -P back/instances/eidas-bridge || (
      (docker cp fc_core-fcp-high_1:/tmp/.pm2/logs back/instances/eidas-bridge/cypress || true) &&
      (docker cp fc_eidas-bridge_1:/tmp/.pm2/logs back/instances/eidas-bridge/cypress || true) &&
      (docker cp fc_csmr-hsm_1:/tmp/.pm2/logs back/instances/eidas-bridge/cypress || true) &&
      (docker cp fc_rnipp_1:/tmp/.pm2/logs back/instances/eidas-bridge/cypress || true) &&
      (docker cp fc_fip1-high_1:/tmp/.pm2/logs back/instances/eidas-bridge/cypress || true) &&
      (docker cp fc_fip2-high_1:/tmp/.pm2/logs back/instances/eidas-bridge/cypress || true) &&
      (docker cp fc_fip6-high_1:/tmp/.pm2/logs back/instances/eidas-bridge/cypress || true) &&
      (docker cp fc_fip7-high_1:/tmp/.pm2/logs back/instances/eidas-bridge/cypress || true) &&
      (docker cp fc_fsp1-high_1:/tmp/.pm2/logs back/instances/eidas-bridge/cypress || true) &&
      (docker cp fc_fsp2-high_1:/tmp/.pm2/logs back/instances/eidas-bridge/cypress || true) &&
      (docker cp fc_fsp3-high_1:/tmp/.pm2/logs back/instances/eidas-bridge/cypress || true) &&
      (docker cp fc-rp-all:/var/log/nginx back/instances/eidas-bridge/cypress/logs || true) &&
      exit 1)
  interruptible: true
  artifacts:
    expire_in: 1 hrs
    when: on_failure
    paths:
      - back/instances/eidas-bridge/cypress/screenshots
      - back/instances/eidas-bridge/cypress/videos
      - back/instances/eidas-bridge/cypress/logs
  after_script:
    - bash $CI_BUILDS_DIR/france-connect/fc/docker/docker-stack halt
    - docker container prune --force && docker volume prune -f
