mock-data-provider-build-image:
  extends: .base-build
  environment:
    name: build-fca
  variables:
    APP: mock-data-provider
    MSG: "environments/outscale-tools/group_vars/all/versions.yml\nmock_data_provider_version:"

mock-data-provider-tag-to-prod-image:
  extends: .base-tag-to-prod
  environment:
    name: build-fca
  needs:
    - job: mock-data-provider-build-image
  variables:
    DOCKER_IMAGE: mock-data-provider
    MSG: "environments/outscale-tools/group_vars/all/versions.yml\nmock_data_provider_version:"
