review-fcp-low:
  stage: 'Review'
  image: ${DEPLOY_IMAGE}
  tags:
    - recette
  only:
    - merge_requests
    - staging
  variables:
    GIT_STRATEGY: none
  script:
    - chmod og= $RECETTE_SSH_KEY
    - ssh -i $RECETTE_SSH_KEY -o StrictHostKeyChecking=no fcapp@$RECETTE_SERVER "sh /data/fcp-low/start $CI_COMMIT_REF_NAME $FC_APPS_VERSION $CI_JOB_TOKEN $CI_REGISTRY $CI_OPEN_MERGE_REQUESTS"
  resource_group: recette
  dependencies: []
  environment:
    name: recette
    url: https://recette.dev-franceconnect.fr
    on_stop: stop-fcp-low
    auto_stop_in: 1 hour
  when: manual

stop-fcp-low:
  stage: 'Review'
  image: ${DEPLOY_IMAGE}
  tags:
    - recette
  variables:
    GIT_STRATEGY: none
  script:
    - chmod og= $RECETTE_SSH_KEY
    - ssh -i $RECETTE_SSH_KEY -o StrictHostKeyChecking=no fcapp@$RECETTE_SERVER "sh /data/teardown fcp-low"
    - scp -i $RECETTE_SSH_KEY -o StrictHostKeyChecking=no fcapp@$RECETTE_SERVER:/data/fcp-low/workspace/fc/docker/volumes/log/*.log .
  artifacts:
      expire_in: 1 hrs
      paths:
        - $CI_PROJECT_DIR
  resource_group: recette
  dependencies: []
  environment:
    name: recette
    action: stop
  only:
    - merge_requests
    - staging
  when: manual
