quality-core-fcp-low-docker:
  stage: 'End to end'
  image: ${E2E_DOCKER_IMAGE}
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event" || $CI_COMMIT_BRANCH == "staging"'
      when: manual
      allow_failure: false
  tags:
    - docker
  variables:
    FC_ROOT: '$CI_BUILDS_DIR/france-connect'
    TZ: 'Europe/Paris'
  cache:
    key: "${CI_PROJECT_ID}"
    policy: pull
    paths:
      - back/node_modules/
  before_script:
    - if [ "$(docker ps -a -q -f name=^fc-rp-all)" ]; then bash $CI_BUILDS_DIR/france-connect/fc/docker/docker-stack halt && docker container prune -f && docker volume prune -f; fi
    - shopt -s expand_aliases
    - alias docker-stack=$FC_ROOT/fc/docker/docker-stack
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - if [[ ! -d $FC_ROOT/mocks ]]; then cp -R /var/www/mocks $FC_ROOT/; fi
    - ln -s $CI_PROJECT_DIR $FC_ROOT/fc/docker/volumes/src/fc
    - for mock in `find $FC_ROOT/mocks -maxdepth 1 -mindepth 1 -type d`; do ln -s $mock $FC_ROOT/fc/docker/volumes/src; done
  script:
    - docker-stack up all-fcp-low
    - docker-stack dep core-fcp-low
    - docker-stack start rnipp fsp1-low fip1-low core-fcp-low
    # ## -- Build like for prod
    #- docker-stack exec fsp1-low yarn build mock-service-provider-fcp-low
    #- docker-stack exec fip1-low yarn build mock-identity-provider-fcp-low
    #- docker-stack exec core-fcp-low yarn build core-fcp-low
    # ## -- Launch like prod
    #- docker-stack exec fsp1-low yarn start:prod:mock-service-provider-fcp-low &
    #- docker-stack exec fip1-low yarn start:prod:mock-identity-provider-fcp-low &
    #- docker-stack exec core-fcp-low yarn start:prod:core-fcp-low
    # Starting Cypress
    - timeout 60 bash -c 'while [[ "$(curl --insecure -s -o /dev/null -w ''%{http_code}'' https://core-fcp-low.docker.dev-franceconnect.fr/api/v2/.well-known/openid-configuration)" != "200" ]];
      do echo "Waiting for core-fcp-low..." && sleep 10; done' || (
      (echo 'Cannot connect to core-fcp-low') &&
      (docker exec fc_core-fcp-low_1 cat /tmp/.pm2/logs/core-fcp-low-error-0.log || true) &&
      (docker exec fc_core-fcp-low_1 cat /tmp/.pm2/logs/core-fcp-low-out-0.log || true) &&
      exit 1)
    - cd $CI_PROJECT_DIR/quality/fcp
    - yarn install
    - CYPRESS_TEST_ENV=docker yarn test:low:chrome-desktop -c video=${CYPRESS_VIDEO} || RETURN_CODE=1
    - yarn report:prepare
    - CYPRESS_PLATFORM=fcp-low CYPRESS_TEST_ENV=docker yarn report:generate
    - exit $RETURN_CODE
  interruptible: true
  artifacts:
    expire_in: 1 hrs
    when: always
    paths:
      - $CI_PROJECT_DIR/quality/fcp/cypress/reports/cucumber/html-report
  after_script:
    - bash $CI_BUILDS_DIR/france-connect/fc/docker/docker-stack halt
    - docker container prune --force && docker volume prune -f
