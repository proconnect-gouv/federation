review-fca:
  stage: 'Review'
  image: ${DEPLOY_IMAGE}
  tags:
    - deploy
  only:
    - merge_requests
    - staging
  variables:
    GIT_STRATEGY: none
  script:
    - chmod og= $RECETTE_SSH_KEY
    - ssh -i $RECETTE_SSH_KEY -o StrictHostKeyChecking=no fcapp@$RECETTE_SERVER "sh /data/fca/start $CI_COMMIT_REF_NAME $FC_APPS_VERSION $CI_JOB_TOKEN $CI_REGISTRY $CI_OPEN_MERGE_REQUESTS"
  resource_group: recette
  environment:
    name: recette
    url: https://recette.dev-franceconnect.fr
    on_stop: stop-fca
    auto_stop_in: 1 hour
  when: manual

stop-fca:
  stage: 'Review'
  image: ${DEPLOY_IMAGE}
  tags:
    - deploy
  variables:
    GIT_STRATEGY: none
  script:
    - chmod og= $RECETTE_SSH_KEY
    - ssh -i $RECETTE_SSH_KEY -o StrictHostKeyChecking=no fcapp@$RECETTE_SERVER "sh /data/teardown fca"
    - scp -i $RECETTE_SSH_KEY -o StrictHostKeyChecking=no fcapp@$RECETTE_SERVER:/data/fca/workspace/fc/docker/volumes/log/*.log .
  artifacts:
    expire_in: 1 hrs
    paths:
      - $CI_PROJECT_DIR
  resource_group: recette
  environment:
    name: recette
    action: stop
  only:
    - merge_requests
    - staging
  when: manual

quality-fca-low-recette:
  stage: 'Review'
  image: ${E2E_DOCKER_IMAGE}
  tags:
    - docker
  only:
    - merge_requests
    - staging
  script:
    - unset EXPLOIT_USER_NAME && unset EXPLOIT_USER_PASS && unset EXPLOIT_USER_TOTP
    - cd quality/fca
    - yarn install
    - CYPRESS_TEST_ENV=recette yarn test:low:chrome-desktop -c video=${CYPRESS_VIDEO} || RETURN_CODE=1
    - yarn report:prepare
    - CYPRESS_PLATFORM=fca-low CYPRESS_TEST_ENV=recette yarn report:generate
    - exit $RETURN_CODE
  resource_group: recette
  artifacts:
    expire_in: 1 hrs
    when: always
    paths:
      - $CI_PROJECT_DIR/quality/fca/cypress/reports/cucumber/html-report
  environment:
    name: recette
    url: https://recette.dev-franceconnect.fr
  when: manual
