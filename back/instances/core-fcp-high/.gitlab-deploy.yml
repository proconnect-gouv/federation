review-core-fcp-high:
  stage: 'Review'
  image: ${DEPLOY_IMAGE}
  tags:
    - deploy
  only:
    - merge_requests
    - staging
  variables:
    GIT_STRATEGY: none
  script:
    - chmod og= $RECETTE_SSH_KEY
    - ssh -i $RECETTE_SSH_KEY -o StrictHostKeyChecking=no fcapp@$RECETTE_SERVER "sh /data/fcp-high/start $CI_COMMIT_REF_NAME $FC_APPS_VERSION $CI_JOB_TOKEN $CI_REGISTRY $CI_OPEN_MERGE_REQUESTS"
  resource_group: recette
  environment:
    name: recette
    url: https://recette.dev-franceconnect.fr
    on_stop: stop-core-fcp-high
    auto_stop_in: 1 hour
  when: manual

stop-core-fcp-high:
  stage: 'Review'
  image: ${DEPLOY_IMAGE}
  tags:
    - deploy
  variables:
    GIT_STRATEGY: none
  script:
    - chmod og= $RECETTE_SSH_KEY
    - ssh -i $RECETTE_SSH_KEY -o StrictHostKeyChecking=no fcapp@$RECETTE_SERVER "sh /data/teardown core-fcp-high"
    - scp -i $RECETTE_SSH_KEY -o StrictHostKeyChecking=no fcapp@$RECETTE_SERVER:/data/fcp-high/workspace/fc/docker/volumes/log/*.log .
  artifacts:
    expire_in: 1 hrs
    paths:
      - $CI_PROJECT_DIR
  resource_group: recette
  environment:
    name: recette
    action: stop
  only:
    - merge_requests
    - staging
  when: manual

quality-core-fcp-high-recette:
  stage: 'Review'
  image: ${E2E_DOCKER_IMAGE}
  tags:
    - docker
  only:
    - merge_requests
    - staging
  script:
    - cd quality/fcp
    - yarn install
    - CYPRESS_TEST_ENV=recette yarn test:high:chrome-desktop -c video=${CYPRESS_VIDEO} || true
    - yarn report:prepare
    - CYPRESS_PLATFORM=fcp-high CYPRESS_TEST_ENV=recette yarn report:generate
  resource_group: recette
  artifacts:
    expire_in: 1 hrs
    paths:
      - $CI_PROJECT_DIR/quality/fcp/cypress/reports/cucumber/html-report
  environment:
    name: recette
    url: https://recette.dev-franceconnect.fr
  when: manual
